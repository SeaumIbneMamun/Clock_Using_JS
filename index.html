<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="icon" href="Extra/Resized Webpage icon.gif">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <div class="clock">

      


      <div style="--clr: #eb4235; --h: 70px" id="hour" class="dial">
        <i></i>
      </div>
      <div style="--clr: #beabab; --h: 84px" id="min" class="dial">
        <i></i>
      </div>
      <div style="--clr: #ffffff; --h: 100px" id="sec" class="dial">
        <i></i>
      </div>

      
      <div id="day-today" class="day information"></div>
      <div id="Date-today" class="date information">26/11/2020</div>

      <span class="one"><b>1</b></span>
      <span class="two"><b>2</b></span>
      <span class="three"><b>3</b></span>
      <span class="four"><b>4</b></span>
      <span class="five"><b>5</b></span>
      <span class="six"><b>6</b></span>
      <span class="seven"><b>7</b></span>
      <span class="eight"><b>8</b></span>
      <span class="nine"><b>9</b></span>
      <span class="ten"><b>10</b></span>
      <span class="eleven"><b>11</b></span>
      <span class="twelve"><b>12</b></span>
    </div>
  </div>

  <script src="Time.js"></script>
  <script src="Date.js"></script>
</body>

</html>
